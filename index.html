<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons Link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Google font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Roboto:ital,wght@0,300;0,500;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
     
        <div class="input-items">
            <textarea placeholder="Enter a new todo"></textarea>
            <i class="uil uil-notes note"></i>
        </div>
        <ul class="todolist">
        </ul>
        <div class="lastArea">
            <span>You have <span class="element"> No </span> pending tasks</span>
            <button class="clear-btn">Clear All</button>
        </div>
       
    </div>
   
   
    <!-- JavaScript link -->
    <script src="app.js"></script>
</body>
</html>
